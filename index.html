<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <header>
      <button id="addButton" class="btn">Add a new Book</button>
      <form action="" method="" id="bookForm">
        <input type="text" name="title" id="title" placeholder="title" maxlength="50" required>
        <input type="text" name="author" id="author" placeholder="author" maxlength="30" required>
        <input type="number" name="pages" id="pages" placeholder="pages" max='100000' required>
        <fieldset>
          <legend>Read?</legend>
          <input type="radio" name="read" id="readYes" value="yes" required>
          <label for="readYes">yes</label>
          <input type="radio" name="read" id="readNo" value="no">
          <label for="readNo">no</label>
        </fieldset>
        <input type="submit" name="submit" value="Add" class="btn">
      </form>
    </header>
    <div class='books-container'>
    </div>
  </main>
<script src="library.js"></script>
</body>
</html>
